version: "3.4"
services:
  elide:
    container_name: "elide"
    build:
      context: .
      dockerfile: "Dockerfile"
      cache_from:
        - rust:latest
    links:
      - "postgres"
    depends_on:
      - "postgres"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/elide
      # - DATABASE_URL=postgres://elide:elide@postgres:5432/elide
    networks:
      - elide
    tty: true
    ports:
      - "9600:9600"

  postgres:
    image: postgres:alpine
    volumes:
      - elidedb:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      PGPASSWORD: "${PGPASSWORD}"
    networks:
      - elide
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    networks:
      - elide
    ports:
      - "6379:6379"

networks:
  elide:
    driver: bridge

volumes:
  elidedb:
    driver: local

